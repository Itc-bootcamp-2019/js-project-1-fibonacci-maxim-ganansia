<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="GANANSIA-Milestone6.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Fibonacci Calculator </h1><span id="valX"></span><span id="valY"></span>
                <span class="fibonacci">The fibonacci of </span>
                <input id="number" type="number" placeholder="#">
                <button id="mybtn" class="btn btn-primary">is</button>
                <span id="result"></span>
                <div id="loader" class="spinner-border hidden" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <span class="hidden" id="numberError"></span>
                <span id="demo"></span>
            </div>
        </div>
        <div class="row-checkbox">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" value ="true">Save Calculation</label>
            </div>
        </div>
        <div class="row-result">
            <div class="col-12">
                <span class="list-result">Results</span>
                <div id="loader2" class="spinner-border hidden" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="resultsList">
                        <ul id="dataList" class="data-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="GANANSIA-Milestone6.js"></script>
</body>

</html>
